<div class="container mx-auto p-4 bg-success rounded my-4">
    <h1 class="text-light">DELETE API</h1>
    <h4 class="text-light">Delete User data using delete API</h4>
</div>

<div class="container mx-auto p-3">
    <div class="row">
        <div class="col-8">
            <h3>User Data</h3>
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>User ID</th>
                        <th>Email ID</th>
                        <th>Password</th>
                        <th>FullName</th>
                        <th>Mobile No</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    @for(item of userList; track $index){
                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{item.userId}}</td>
                        <td>{{item.emailId}}</td>
                        <td>{{item.password}}</td>
                        <td>{{item.fullName}}</td>
                        <td>{{item.mobileNo}}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" (click)="onEdit(item)">Edit</button>
                            <button class="btn btn-danger btn-sm mx-2" (click)="onDelete(item.userId)">Delete</button>
                        </td>
                    </tr>
                    }

                </tbody>
            </table>
        </div>
        <div class="col-4">
            <div class="card-body">
                <div class="row my-5">
                    <div class="col-6 my-2">
                        <label for="email"> Email</label>
                        <input type="text" [(ngModel)]="UserObject.emailId">
                    </div>
                    <div class="col-6 my-2">
                        <label for="pass"> Password</label>
                        <input type="text" [(ngModel)]="UserObject.password">
                    </div>
                    <div class="col-6">
                        <label for="name"> Full Name</label>
                        <input type="text" [(ngModel)]="UserObject.fullName">
                    </div>
                    <div class="col-6">
                        <label for="number"> Mobile No</label>
                        <input type="text" [(ngModel)]="UserObject.mobileNo">
                    </div>
                    <div class="col-12 text-center my-3">
                        
                        <!-- @if(UserObject.userId == 0){
                            <input type="reset" value="Reset" class="btn btn-secondary">
                            <input type="submit" value="Save" class="btn btn-success mx-5" (click)="onSave()">
                        }else{
                            <input type="reset" value="Reset" class="btn btn-secondary">
                            <input type="submit" value="Update" class="btn btn-warning mx-5" (click)="onUpdate()">
                        }
                         -->
                        <div class="row">
                            <div class="col-6 text-center">
                                <input type="reset" value="Reset" class="btn btn-secondary" (click)="onReset()">
                            </div>
                            <div class="col-6 text-center">
                                @if(UserObject.userId == 0){
                                    <input type="submit" value="Save" class="btn btn-success mx-5" (click)="onSave()">
                                }
                                @else{
                                    <input type="submit" value="Update" class="btn btn-warning mx-5" (click)="onUpdate()">
                                }
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
